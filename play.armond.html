<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Overlay Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script type="module" src="play.armond.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            let video = createCapture(VIDEO);
            video.size(width, height);
            video.hide();
        }

        function draw() {
            let frame = get();
            pre(frame, null, null);
            image(frame, 0, 0, width, height);
        }
    </script>
</body>
</html>
